<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="./sdk.js"></script>
	<script type="text/javascript">
		var keke = new Keke_sdk({
			canvas_id : "canvas",
			config : {
				// base_url : "https://ss.keke.city",
				base_url : "http://localhost:81",
				base_res_url : "https://ss.keke.city/res/emotions"
			}
		});

		var obj = keke.create_item({
			type : "text",
			content : "hello world",
			x : 100,
			y : 100,
			filt_style : "#e1e"
		})
		keke.render();

		function load_img(num){
			keke.create_item({
				type : "img",
				origin_sticker_id : "44d5938074b728ee32c770424920e84c",
				x : num * 10,
				y : num * 10
			}, function(res){
				keke.render();
			})
		}

		for(var i=0;i<10;i++){
			load_img(i);
		}
	</script>
</body>
</html>
